<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./src/icons/form.ico" type="image/x-icon">
        <title>Formulário</title>
    </head>
    <body>
        <form action="./" method="get" id="form">
            
        <div class="header">
            <h1>Cadastro</h1>
            <a class="autora" href="https://github.com/BruCamps" target="_blank">
               <svg height="36" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="36" data-view-component="true" fill="#3e1077" class="octicon octicon-mark-github v-align-middle"><path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path></svg>
               <span>BruCamps</span>
            </a>
        </div>
        
        <div class="content-texts">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <p id="nome">O nome deve ter pelo menos 3 caracteres</p>
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                <p id="sobrenome">O sobrenome deve ter pelo menos 3 caracteres</p>
            </div>
            
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" minlength="8" maxlength="10" required>
                <p id="senha">A senha deve ter entre 8 e 10 caracteres</p>
            </div>
        </div>
            
        <div class="content-radios">
            <p>Sexo</p>
            <div class="content">
                <input type="radio" name="sexo" id="masculino" required>
                <label for="masculino">Masculino</label>
            </div>
            <div class="content">
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </div>
            <div class="content">
                <input type="radio" name="sexo" id="naodeclarado">
                <label for="naodeclarado">Não declarado</label>
            </div>
        </div>
        
        <div class="content-checkboxers">
            <p>Marque as opções de seu interesse</p>
            <div class="content">
                <input type="checkbox" name="interesse" id="aspnet">
                <label for="aspnet">ASP.NET</label>
            </div>
            <div class="content">
                <input type="checkbox" name="interesse" id="javascript">
                <label for="javascript">Javascript</label>
            </div>
            <div class="content">
                <input type="checkbox" name="interesse" id="php">
                <label for="php">PHP</label>
            </div>
            <div class="content">
                <input type="checkbox" name="interesse" id="python">
                <label for="python">Python</label>
            </div>
            <div class="card-alerta">
                <img src="./src/icons/atencao.png" alt="">
                <p>O formulário não irá coletar dados, pois foi criado apenas para demonstração.</p>
            </div>
        </div>
            
        <button class="disabled btn-form"  type="submit">Enviar</button>

    </form>

    <div id="alert" class="modal">

        <div class="modal-content">
            <i data-lucide="x" class="close-button"></i>
            <div>
                <i data-lucide="triangle-alert" id="triangle-alert" class="alert-icon"></i>
                <i data-lucide="badge-check" id="badge-check" class="alert-icon"></i>
                <p id="alert-message">Cadastrado com sucesso!</p>
            </div>
            <button id="alert-confirm">OK</button>
        </div>

    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
    
</body>
</html>
