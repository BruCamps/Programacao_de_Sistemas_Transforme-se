<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-88wkdmjrorckekha.jpg" type="image/x-icon">
    <title>Pesquisa de Filmes</title>
</head>
<body>
    <form action="./" id="form">
 
        <div class="header">
            <h1>Pesquisa</h1>
            <a class="autora" href="https://github.com/BruCamps" target="_blank">
                <svg height="36" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="36" data-view-component="true" fill="#3e1077" class="octicon octicon-mark-github v-align-middle"><path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path></svg>
                <span>BruCamps</span>
            </a>
        </div>
 
        <div>
            <label for="nome">Nome</label>
            <input class="campo" type="text" name="nome" id="nome" placeholder="Insira seu nome" required>
            <p class="alert-msg" id="nome">Campo obrigatório</p>
        </div>
        <div>
            <label for="idade">Idade</label>
            <input class="campo" type="number" name="idade" id="idade" placeholder="1 a 100" required>
            <p class="alert-msg" id="idade">Campo obrigatório</p>
        </div>
       
        <h2>Gênero de filmes favoritos</h2>
 
        <div class="content-checkboxers">
            <div class="content">
                <input type="checkbox" name="acao" id="acao">
                <label for="acao">Ação</label>
            </div>
            <div class="content">
                <input type="checkbox" name="romance" id="romance">
                <label for="romance">Romance</label>
            </div>
            <div class="content">
                <input type="checkbox" name="nacional" id="nacional">
                <label for="nacional">Nacional</label>
            </div>
            <div class="content">
                <input type="checkbox" name="comedia" id="comedia">
                <label for="comedia">Comédia</label>
            </div>
            <div class="content">
                <input type="checkbox" name="outros" id="outros">
                <label for="outros">Outros</label>
            </div>
        </div>
        <div class="outros-filmes">
            <input class="campo required" type="text" name="outros-filmes" id="outros-filmes">
            <p class="alert-msg" id="outros-filmes">Campo obrigatório</p>
        </div>
 
        <h2>Quantos filmes você assiste por semana?</h2>
 
        <div class="content-radios">
            <div class="content">
                <input type="radio" name="total_filmes" id="0" required>
                <label for="0">0</label>
            </div>
            <div class="content">
                <input type="radio" name="total_filmes" id="1">
                <label for="1">1</label>
            </div>
            <div class="content">
                <input type="radio" name="total_filmes" id="2">
                <label for="2">2</label>
            </div>
            <div class="content">
                <input type="radio" name="total_filmes" id="3">
                <label for="3">3 ou mais</label>
            </div>
        </div>

        <div class="card-alerta">
            <i data-lucide="badge-alert"></i>
            <p>O formulário não irá coletar dados, pois foi criado apenas para demonstração.</p>
        </div>
 
        <div class="btns">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>

    </form>

    <div id="alert" class="modal">

        <div class="modal-content">
            <i data-lucide="x" class="close-button"></i>
            <div>
                <i data-lucide="triangle-alert" id="triangle-alert" class="alert-icon"></i>
                <i data-lucide="badge-check" id="badge-check" class="alert-icon"></i>
                <p id="alert-message">Cadastrado com sucesso!</p>
            </div>
            <button id="alert-confirm">OK</button>
        </div>

    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
